<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP AI Agent Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--scrollbar-track-light);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-light);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-light);
        }
        
        /* Dark mode scrollbar */
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--scrollbar-track-dark);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-dark);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-dark);
        }

        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pulse animation for status indicators */
        .pulse-green {
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-red {
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API client
        const api = axios.create({
            baseURL: '/api',
            timeout: 10000,
        });

        // Add request interceptor for auth
        api.interceptors.request.use(
            (config) => {
                const token = localStorage.getItem('session_token');
                if (token) {
                    config.headers.Authorization = `Bearer ${token}`;
                }
                return config;
            },
            (error) => Promise.reject(error)
        );

        // Add response interceptor for auth errors
        api.interceptors.response.use(
            (response) => response,
            (error) => {
                if (error.response?.status === 401) {
                    localStorage.removeItem('session_token');
                    window.location.reload();
                }
                return Promise.reject(error);
            }
        );

        // WebSocket connection
        class WebSocketManager {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectInterval = 1000;
                this.listeners = new Set();
            }

            connect() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/events`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.reconnectAttempts = 0;
                        this.reconnectInterval = 1000;
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.listeners.forEach(callback => callback(data));
                        } catch (error) {
                            console.error('Failed to parse WebSocket message:', error);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.handleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.handleReconnect();
                }
            }

            handleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`Attempting to reconnect WebSocket (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                    setTimeout(() => this.connect(), this.reconnectInterval);
                    this.reconnectInterval *= 2; // Exponential backoff
                }
            }

            addListener(callback) {
                this.listeners.add(callback);
            }

            removeListener(callback) {
                this.listeners.delete(callback);
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
        }

        const wsManager = new WebSocketManager();

        // Login Component
        function Login({ onLogin }) {
            const [credentials, setCredentials] = useState({ username: 'admin', password: 'admin123' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await api.post('/auth/login', credentials);
                    if (response.data.success) {
                        localStorage.setItem('session_token', response.data.token);
                        onLogin();
                    }
                } catch (error) {
                    setError(error.response?.data?.detail || 'Login failed');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                                SIP AI Agent
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                                Sign in to your account
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="username" className="sr-only">Username</label>
                                    <input
                                        id="username"
                                        name="username"
                                        type="text"
                                        required
                                        className="relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Username"
                                        value={credentials.username}
                                        onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">Password</label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        className="relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Password"
                                        value={credentials.password}
                                        onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="text-red-600 dark:text-red-400 text-sm text-center">
                                    {error}
                                </div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Status Card Component
        function StatusCard({ title, status, value, icon, color = 'blue', loading = false }) {
            const statusColors = {
                green: 'text-green-600 bg-green-100 dark:text-green-400 dark:bg-green-900',
                red: 'text-red-600 bg-red-100 dark:text-red-400 dark:bg-red-900',
                blue: 'text-blue-600 bg-blue-100 dark:text-blue-400 dark:bg-blue-900',
                yellow: 'text-yellow-600 bg-yellow-100 dark:text-yellow-400 dark:bg-yellow-900',
            };

            const statusClasses = {
                online: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300',
                offline: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300',
                warning: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300',
            };

            return (
                <div className="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
                    <div className="p-5">
                        <div className="flex items-center">
                            <div className="flex-shrink-0">
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${statusColors[color]}`}>
                                    {loading ? (
                                        <div className="loading-spinner w-4 h-4 border-2 border-current border-t-transparent rounded-full"></div>
                                    ) : (
                                        icon
                                    )}
                                </div>
                            </div>
                            <div className="ml-5 w-0 flex-1">
                                <dl>
                                    <dt className="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                                        {title}
                                    </dt>
                                    <dd className="flex items-baseline">
                                        <div className="text-2xl font-semibold text-gray-900 dark:text-white">
                                            {loading ? '...' : value}
                                        </div>
                                        {status && !loading && (
                                            <div className="ml-2 flex items-baseline text-sm font-semibold">
                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClasses[status] || statusClasses.warning}`}>
                                                    {status}
                                                </span>
                                            </div>
                                        )}
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Main Dashboard Component
        function Dashboard() {
            const [darkMode, setDarkMode] = useState(false);
            const [systemStatus, setSystemStatus] = useState(null);
            const [loading, setLoading] = useState(true);

            // Toggle dark mode
            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.documentElement.classList.toggle('dark');
            };

            // Load initial data
            const loadData = useCallback(async () => {
                try {
                    const response = await api.get('/status');
                    setSystemStatus(response.data);
                } catch (error) {
                    console.error('Failed to load data:', error);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Initialize
            useEffect(() => {
                loadData();
                
                // Connect to WebSocket
                wsManager.connect();
            }, [loadData]);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                        <div className="text-center">
                            <div className="loading-spinner rounded-full h-32 w-32 border-b-2 border-indigo-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600 dark:text-gray-400">Loading dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
                    {/* Header */}
                    <header className="bg-white dark:bg-gray-800 shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <h1 className="text-3xl font-bold text-gray-900 dark:text-white">
                                        SIP AI Agent Dashboard
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={toggleDarkMode}
                                        className="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700"
                                        title={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}
                                    >
                                        {darkMode ? '☀️' : '🌙'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            localStorage.removeItem('session_token');
                                            window.location.reload();
                                        }}
                                        className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {/* Status Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatusCard
                                title="SIP Registration"
                                status={systemStatus?.sip_registered ? 'online' : 'offline'}
                                value={systemStatus?.sip_registered ? 'Registered' : 'Not Registered'}
                                icon="📞"
                                color={systemStatus?.sip_registered ? 'green' : 'red'}
                                loading={loading}
                            />
                            <StatusCard
                                title="Active Calls"
                                value={systemStatus?.active_calls?.length || 0}
                                icon="📱"
                                color="blue"
                                loading={loading}
                            />
                            <StatusCard
                                title="API Tokens Used"
                                value={systemStatus?.api_tokens_used || 0}
                                icon="🔑"
                                color="yellow"
                                loading={loading}
                            />
                            <StatusCard
                                title="Uptime"
                                value={systemStatus?.uptime_seconds ? `${Math.floor(systemStatus.uptime_seconds / 3600)}h ${Math.floor((systemStatus.uptime_seconds % 3600) / 60)}m` : '0h 0m'}
                                icon="⏱️"
                                color="blue"
                                loading={loading}
                            />
                        </div>

                        {/* Demo Content */}
                        <div className="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                            <h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                                Welcome to SIP AI Agent Dashboard
                            </h2>
                            <p className="text-gray-600 dark:text-gray-400">
                                This is a modern React frontend with Tailwind CSS, featuring real-time updates,
                                dark/light theme support, and comprehensive monitoring capabilities.
                            </p>
                        </div>
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [authenticated, setAuthenticated] = useState(false);
            const [checkingAuth, setCheckingAuth] = useState(true);

            useEffect(() => {
                const checkAuth = async () => {
                    const token = localStorage.getItem('session_token');
                    if (token) {
                        try {
                            await api.get('/auth/status');
                            setAuthenticated(true);
                        } catch (error) {
                            localStorage.removeItem('session_token');
                        }
                    }
                    setCheckingAuth(false);
                };

                checkAuth();
            }, []);

            if (checkingAuth) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                        <div className="loading-spinner rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    </div>
                );
            }

            return authenticated ? <Dashboard /> : <Login onLogin={() => setAuthenticated(true)} />;
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
