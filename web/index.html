<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP AI Agent Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--scrollbar-track-light);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-light);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-light);
        }
        
        /* Dark mode scrollbar */
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--scrollbar-track-dark);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-dark);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-dark);
        }

        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pulse animation for status indicators */
        .pulse-green {
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-red {
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
    
    <!-- Load component files -->
    <script src="/js/components/common.js"></script>
    <script src="/js/components/admin/metrics-cards.js"></script>
    <script src="/js/components/admin/system-health.js"></script>
    <script src="/js/components/admin/charts-analytics.js"></script>
    <script src="/js/components/admin/activity-alerts.js"></script>
    <script src="/js/components/admin-dashboard.js"></script>
    <script src="/js/components/call-history.js"></script>
    <script src="/js/components/logs-viewer.js"></script>
    <script src="/js/components/configuration.js"></script>
    <script src="/js/components/statistics.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API client
        const api = axios.create({
            baseURL: '/api',
            timeout: 10000,
        });

        // Add request interceptor for auth
        api.interceptors.request.use(
            (config) => {
                const token = localStorage.getItem('session_token');
                if (token) {
                    config.headers.Authorization = `Bearer ${token}`;
                }
                return config;
            },
            (error) => Promise.reject(error)
        );

        // Add response interceptor for auth errors and global error handling
        api.interceptors.response.use(
            (response) => response,
            (error) => {
                if (error.response?.status === 401) {
                    localStorage.removeItem('session_token');
                    window.location.reload();
                }
                
                // Enhanced error logging
                console.error('API Error:', {
                    status: error.response?.status,
                    statusText: error.response?.statusText,
                    data: error.response?.data,
                    url: error.config?.url,
                    method: error.config?.method,
                    timestamp: new Date().toISOString()
                });
                
                return Promise.reject(error);
            }
        );

        // WebSocket connection
        class WebSocketManager {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectInterval = 1000;
                this.listeners = new Set();
            }

            connect() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/events`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.reconnectAttempts = 0;
                        this.reconnectInterval = 1000;
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.listeners.forEach(callback => callback(data));
                        } catch (error) {
                            console.error('Failed to parse WebSocket message:', error);
                        }
                    };

                    this.ws.onclose = (event) => {
                        console.log('WebSocket disconnected', {
                            code: event.code,
                            reason: event.reason,
                            wasClean: event.wasClean,
                            timestamp: new Date().toISOString()
                        });
                        this.handleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', {
                            error: error,
                            url: wsUrl,
                            timestamp: new Date().toISOString()
                        });
                    };
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.handleReconnect();
                }
            }

            handleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectInterval * Math.pow(2, this.reconnectAttempts - 1); // Exponential backoff
                    console.log(`Attempting to reconnect WebSocket (${this.reconnectAttempts}/${this.maxReconnectAttempts}) in ${delay}ms`);
                    setTimeout(() => this.connect(), delay);
                } else {
                    console.error('Max reconnection attempts reached. WebSocket connection failed permanently.');
                    // Notify all listeners about permanent failure
                    this.listeners.forEach(callback => callback({
                        type: 'connection_failed',
                        message: 'WebSocket connection failed after maximum retry attempts'
                    }));
                }
            }

            addListener(callback) {
                this.listeners.add(callback);
            }

            removeListener(callback) {
                this.listeners.delete(callback);
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
        }

        const wsManager = new WebSocketManager();

        // Global Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error Boundary caught an error:', error, errorInfo);
                this.setState({
                    error: error,
                    errorInfo: errorInfo
                });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                            <div className="max-w-md w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
                                <div className="flex items-center mb-4">
                                    <div className="flex-shrink-0">
                                        <span className="text-2xl">⚠️</span>
                                    </div>
                                    <div className="ml-3">
                                        <h3 className="text-lg font-medium text-gray-900 dark:text-white">
                                            Something went wrong
                                        </h3>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-500 dark:text-gray-400 mb-4">
                                    An unexpected error occurred. Please refresh the page to try again.
                                </p>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={() => window.location.reload()}
                                        className="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                    >
                                        Refresh Page
                                    </button>
                                    <button
                                        onClick={() => this.setState({ hasError: false, error: null, errorInfo: null })}
                                        className="flex-1 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                                    >
                                        Try Again
                                    </button>
                                </div>
                                {process.env.NODE_ENV === 'development' && this.state.error && (
                                    <details className="mt-4">
                                        <summary className="text-sm text-gray-500 dark:text-gray-400 cursor-pointer">
                                            Error Details
                                        </summary>
                                        <pre className="mt-2 text-xs text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20 p-2 rounded overflow-auto">
                                            {this.state.error.toString()}
                                            {this.state.errorInfo.componentStack}
                                        </pre>
                                    </details>
                                )}
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // Login Component
        function Login({ onLogin }) {
            const [credentials, setCredentials] = useState({ username: 'admin', password: 'admin123' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await api.post('/auth/login', credentials);
                    if (response.data.success) {
                        localStorage.setItem('session_token', response.data.token);
                        onLogin();
                    }
                } catch (error) {
                    setError(error.response?.data?.detail || 'Login failed');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                                SIP AI Agent
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                                Sign in to your dashboard
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="username" className="sr-only">Username</label>
                                    <input
                                        id="username"
                                        name="username"
                                        type="text"
                                        required
                                        value={credentials.username}
                                        onChange={(e) => setCredentials(prev => ({ ...prev, username: e.target.value }))}
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Username"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">Password</label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={credentials.password}
                                        onChange={(e) => setCredentials(prev => ({ ...prev, password: e.target.value }))}
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Password"
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="rounded-md bg-red-50 dark:bg-red-900/20 p-4">
                                    <div className="text-sm text-red-700 dark:text-red-300">
                                    {error}
                                    </div>
                                </div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Main Dashboard Component
        function Dashboard() {
            const [darkMode, setDarkMode] = useState(false);
            const [systemStatus, setSystemStatus] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('overview');

            // Toggle dark mode
            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.documentElement.classList.toggle('dark');
            };

            // Load initial data
            const loadData = useCallback(async () => {
                try {
                    const response = await api.get('/status');
                    setSystemStatus(response.data);
                } catch (error) {
                    console.error('Failed to load data:', error);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Initialize
            useEffect(() => {
                loadData();
                
                // Connect to WebSocket
                wsManager.connect();
            }, [loadData]);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                        <div className="text-center">
                            <div className="loading-spinner rounded-full h-32 w-32 border-b-2 border-indigo-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600 dark:text-gray-400">Loading dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
                    {/* Header */}
                    <header className="bg-white dark:bg-gray-800 shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <h1 className="text-3xl font-bold text-gray-900 dark:text-white">
                                        SIP AI Agent Dashboard
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={toggleDarkMode}
                                        className="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700"
                                        title={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}
                                    >
                                        {darkMode ? '☀️' : '🌙'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            localStorage.removeItem('session_token');
                                            window.location.reload();
                                        }}
                                        className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <nav className="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8">
                                {[
                                    { id: 'overview', label: 'Overview', icon: '📊' },
                                    { id: 'admin', label: 'Admin Dashboard', icon: '🎛️' },
                                    { id: 'calls', label: 'Call History', icon: '📞' },
                                    { id: 'logs', label: 'Logs', icon: '📝' },
                                    { id: 'config', label: 'Configuration', icon: '⚙️' },
                                    { id: 'stats', label: 'Statistics', icon: '📈' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 ${
                                            activeTab === tab.id
                                                ? 'border-indigo-500 text-indigo-600 dark:text-indigo-400'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300'
                                        }`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {activeTab === 'overview' && (
                            <>
                        {/* Status Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatusCard
                                title="SIP Registration"
                                status={systemStatus?.sip_registered ? 'online' : 'offline'}
                                value={systemStatus?.sip_registered ? 'Registered' : 'Not Registered'}
                                icon="📞"
                                color={systemStatus?.sip_registered ? 'green' : 'red'}
                                loading={loading}
                            />
                            <StatusCard
                                title="Active Calls"
                                        status={systemStatus?.active_calls?.length > 0 ? 'online' : 'offline'}
                                value={systemStatus?.active_calls?.length || 0}
                                icon="📱"
                                        color={systemStatus?.active_calls?.length > 0 ? 'green' : 'blue'}
                                loading={loading}
                            />
                            <StatusCard
                                title="API Tokens Used"
                                        status="online"
                                        value={systemStatus?.api_tokens_used?.toLocaleString() || '0'}
                                        icon="🎯"
                                        color="blue"
                                loading={loading}
                            />
                            <StatusCard
                                        title="System Uptime"
                                        status="online"
                                        value={systemStatus?.uptime_seconds ? `${Math.floor(systemStatus.uptime_seconds / 3600)}h` : '0h'}
                                icon="⏱️"
                                color="blue"
                                loading={loading}
                            />
                        </div>

                        {/* Demo Content */}
                        <div className="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                            <h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                                Welcome to SIP AI Agent Dashboard
                            </h2>
                            <p className="text-gray-600 dark:text-gray-400">
                                This is a modern React frontend with Tailwind CSS, featuring real-time updates,
                                dark/light theme support, and comprehensive monitoring capabilities.
                            </p>
                        </div>
                            </>
                        )}

                        {activeTab === 'admin' && <AdminDashboard />}
                        {activeTab === 'calls' && <CallHistory />}
                        {activeTab === 'logs' && <LogsViewer />}
                        {activeTab === 'config' && <Configuration />}
                        {activeTab === 'stats' && <StatisticsDashboard />}
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [authenticated, setAuthenticated] = useState(false);
            const [checkingAuth, setCheckingAuth] = useState(true);

            useEffect(() => {
                const checkAuth = async () => {
                    const token = localStorage.getItem('session_token');
                    if (token) {
                        try {
                            await api.get('/auth/status');
                            setAuthenticated(true);
                        } catch (error) {
                            localStorage.removeItem('session_token');
                        }
                    }
                    setCheckingAuth(false);
                };

                checkAuth();
            }, []);

            if (checkingAuth) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
                        <div className="loading-spinner rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    </div>
                );
            }

            return authenticated ? <Dashboard /> : <Login onLogin={() => setAuthenticated(true)} />;
        }

        // Render the app with error boundary
        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
